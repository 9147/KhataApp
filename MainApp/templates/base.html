{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khata</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="{% static 'images/logoNoBG.png' %}" type="image/x-icon">
    {% block css %}{% endblock %}

</head>
<body>
<nav class="nav">
    <img src="{% static 'images/logoNoBG.png' %}" class="sub-nav" alt="logo" height="100%">
    <ul class="sub-nav" id="nav_section">
        {% if user.is_authenticated %}
        <li><a href="{% url 'MainApp:home' %}">Home</a></li>
        {% if user.is_staff %}
        <li><a href="{% url 'MainApp:recent' %}">Recent</a></li>
    <li><a href="{% url 'MainApp:users' %}">Users</a></li>
    {% endif %}
    {% if user.is_superuser %}
        <li><a href="{% url 'MainApp:hisab' %}">Hisab</a></li>
        <li><a href="/admin">Setting</a></li>
        {% endif %}
        <li><a href="{% url 'LoginApp:logout' %}">Logout</a></li>
        {% endif %}


    </ul>
    <img id="menu_icon" src="{% static 'images/menu.png' %}" class="sub-nav" alt="logo" height="100%" onclick="toggleMenu()">
</nav>
{% block content %}{% endblock %}

    <p><a href="https://www.linkedin.com/in/mpaantoijl">&#169; Made with ❤️</a></p>
</footer> -->
<script src="{% static 'base.js' %}"></script>
</body>
</html>
