{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'login/login.css' %}">
<link rel="stylesheet" href="{% static 'MainApp/addTransaction.css' %}">
<script src="{% static 'jquery-3.7.1.min.js' %}"></script>
<style>
.error>ul>li {
    display: flex;
    list-style-type: none;
    gap: 1rem;
    /* appearance: none; */
    display: flex;
    /* color: red; */
    /* background: red; */
    flex-direction: row;
}
.error>ul>li::before {
    content: "⚠️";
    margin-right: 1rem;
}
.errorlist>li {
    color: red;
    list-style-type: none;
    font-family: fangsong;
}
.container {
    min-width: 500px;
    box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.2);
    border-radius: .5rem;
    padding: 1rem;
    backdrop-filter: blur(20px);
    border: solid 1px;
    display: flex;
    font-size: 18px;
    /* position: absolute; */
    /* left: 25vw; */
    /* top: 20vh; */
    width: 50vw;
    height: 60vh;
    flex-direction: column;
    align-items: center;
}
.form-box {
    max-height: calc(50vh - 4rem );
    overflow: auto;
    display: flex;
    gap: .5rem;
    padding: .5rem 0;
    /* background: red; */
    flex-direction: column;
}
input#id_active {
    font-size: .5rem;
    width: 1rem;
    align-items: flex-end;
}
</style>
{% endblock css %}
{% block content %}
<div class="outer-container">
    <div class="container" id="container">
    <h1>Add User</h1>
    <div class="error" id="error">{{error}}</div>
    <form action="/{{action}}" method="POST">
        {% csrf_token %}
        <div class="form-box">
        {{ form.as_p }}
    </div>
        <input type="submit" value="Add User">
    </form>
    </div>
</div>
{% endblock %}
